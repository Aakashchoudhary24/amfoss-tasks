<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter Store</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">

        <div class="product-catalog">

            <nav class="navbar">
                <label class="logo">ButterStore</label>
            </nav>
            
            <div class="showroom">
                <div class="filters"></div>
                <div class="products"></div>
            </div>
            
        </div>

        <div class="terminal">
            <div class="terminal-window">
                <div class="terminal-input">
                    <span id="user@ubuntu" class="prompt"><strong>butter@counter:$</strong></span>
                    <input type="text" id="command" placeholder="Type 'help'">
                </div>
                <div class="terminal-output">
                    <p id="terminal-out"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
