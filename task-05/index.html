<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="product-catalog">
            <nav class="navbar">

            </nav>
        </div>

        <div class="terminal">
            <div class="terminal-window">
                <div class="terminal-input">
                    <span id="user@ubuntu" class="prompt"><strong>user@fakestore: $</strong></span>
                    <input type="text" id="command" placeholder="Enter a command or type 'help'">
                </div>
                <div class="terminal-output">
                    <p class="terminal-out"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
